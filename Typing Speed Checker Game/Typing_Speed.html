<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Speed</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
	<header class="bg-secondary text-center p-3 mb-5">
		<h1>Speed Tester</h1>
	</header>
	<div class="container text-center container-sm container-md container-lg">

	<!--word $ input-->
	<div class="row">
		<div class="col-md-6 mx-auto">
			<p class="load">Type The Given Word Within
				<span class="text-success"
				id="seconds">5</span> Seconds:</p>
			<h2 class="display-2 mb-5" id="current-word">hello</h2>
			<input type="text" class="form-control form-control-lg" placeholder="start typing....!" id="word-input" autofocus>
			<h4 class="mt-3" id="message"></h4>

			<!--Time and score-->
			<div class="row mt-5">
				<div class="col-md-6">
					<h3>Time Left:
						<span id="time">0</span>
					</h3>
				</div>
				<div class="col-md-6">
					<h3>Score:
						<span id="score">0</span>
					</h3>
				</div>
			</div>

			<!--Instruction-->
			<div class="row-mt-5">
				<div class="col-md-12">
					<div class="card card-body bg-secondary text-white">
						<h5>Instructions</h5>
						<p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

	<script type="text/javascript" src="./ts.js"></script>
</body>
</html>
